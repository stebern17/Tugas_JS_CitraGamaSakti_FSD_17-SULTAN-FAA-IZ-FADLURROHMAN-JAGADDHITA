<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>PokeDex</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .modal-body img {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 class="fs-1 fw-semibold text-center mt-4 mb-4">PokeDex</h1>
    <section class="container">
        <div class="my-3 text-center w-50 mx-auto">
            <label for="searchpokemon" class="form-label">Search Your Pokemon</label>
            <input type="search" class="form-control text-center" id="searchpokemon" placeholder="Search here..." oninput="searchPokemon()">
        </div>
        <div class="row" id="pokemon-container"></div>

        <div class="d-flex justify-content-center my-4">
            <button id="prev-btn" class="btn btn-outline-primary mx-2" onclick="prevPage()" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <button id="next-btn" class="btn btn-outline-primary mx-2" onclick="nextPage()">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </section>

    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">Pok√©mon Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Pokemon Image" class="img-fluid mb-3">
                    <p><strong>Height:</strong> <span id="modalHeight"></span> dm</p>
                    <p><strong>Weight:</strong> <span id="modalWeight"></span> hg</p>
                    <p><strong>Abilities:</strong> <span id="modalAbilities"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
